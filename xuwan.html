    <div class="content">
        <h2>爱情，如羽毛般轻盈</h2>
        <p>爱情如同羽毛，在空中徐徐飘落，轻盈而美好。它不经意间落在心头，让人感受到无尽的温暖。</p>
        <h2>相濡以沫，共度时光</h2>
        <p>在爱情的旅程中，我们相互扶持，共度风雨。每一个瞬间，都值得我们用心去珍惜。</p>
        <h2>执子之手，与子偕老</h2>
        <p>愿我们如同羽毛般，在爱情的路上，慢慢飘向幸福的彼岸，携手共度一生。</p>
